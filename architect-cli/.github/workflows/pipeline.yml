name: pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: pipeline
    runs-on: ubuntu-latest
    concurrency:
      group: build-${{ github.workflow }}-${{ github.event.number || github.ref }}
      cancel-in-progress: true
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Architect
        run: curl -sSL https://raw.githubusercontent.com/alemazzo/architect/main/.installers/bash-ci | bash

      - name: Init
        run: architect phases init

      - name: Verify
        run: architect phases verify

      - name: Build
        run: architect phases build

      - name: Test
        run: architect phases test

      - name: Release
        run: architect phases release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
